<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料理カロリー診断</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #4CAF50;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>料理カロリー診断</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" placeholder="input" required><br>
    <button type="submit">診断する</button>
  </form>

  {% if result %}
    <div class="result">
      <h2>診断結果</h2>
      {% if image_url %}
        <img src="{{ image_url }}" alt="アップロード画像" style="max-width: 100%; border-radius: 10px; margin-bottom: 15px;">
      {% endif %}
      <p>{{ result }}</p>
    </div>
  {% endif %}
</body>
</html>
